<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            background-color: #333; /* Darker gray background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #444; /* Dark gray for the top bar */
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background-color: #555; /* Darker gray for card background */
            border-radius: 5px;
            padding: 10px;
            width: calc(16.66% - 20px); /* Adjusted width for six cards per row */
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
        .game-card p {
            font-weight: bold; /* Bold description */
        }

        @media (max-width: 768px) {
            .game-card {
                width: calc(50% - 20px); /* Two cards per row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .game-card {
                width: calc(100% - 20px); /* One card per row on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games</div>
    <div id="game-container" class="game-container"></div>

    <script>
        async function loadGames() {
            const gameContainer = document.getElementById('game-container');
            
            try {
                const response = await fetch('https://api.github.com/repos/githubmaster212/game/contents/games');
                const files = await response.json();
                
                for (const file of files) {
                    if (file.name.endsWith('.txt')) {
                        const gameData = await fetch(file.download_url).then(res => res.text());
                        const [title, description, imageUrl, gameUrl] = gameData.split('\n');
                        
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';
                        gameCard.innerHTML = `
                            <h2>${title}</h2>
                            <img src="${imageUrl}" alt="${title}">
                            <p>${description}</p>
                        `;
                        gameCard.addEventListener('click', () => {
                            window.open(gameUrl, '_blank');
                        });
                        
                        gameContainer.appendChild(gameCard);
                    }
                }
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        loadGames();
    </script>
</body>
</html>
