<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            background-color: #222; /* Darker gray background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .top-bar {
            background-color: #333; /* Darker gray for the top bar */
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px; /* Limit max width to prevent overflow */
            margin: 0 auto; /* Center the container */
        }
        .game-card {
            background-color: #444; /* Darker gray for card background */
            border-radius: 5px;
            padding: 10px;
            width: calc(25% - 20px); /* Four cards per row */
            cursor: pointer;
            box-sizing: border-box;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card p {
            font-weight: bold;
        }

        @media (max-width: 1200px) {
            .game-card {
                width: calc(33.33% - 20px); /* Three cards per row */
            }
        }

        @media (max-width: 900px) {
            .game-card {
                width: calc(50% - 20px); /* Two cards per row */
            }
        }

        @media (max-width: 600px) {
            .game-card {
                width: calc(100% - 20px); /* One card per row */
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games</div>
    <div id="game-container" class="game-container"></div>

    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
