<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991644.png" type="image/png">
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-bar {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 100%;
        }
        .game-card {
            background-color: #555;
            border-radius: 5px;
            padding: 10px;
            width: calc(25% - 20px);
            max-width: 300px;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card p {
            font-weight: bold;
        }

        @media (max-width: 1200px) {
            .game-card {
                width: calc(33.33% - 20px);
            }
        }

        @media (max-width: 900px) {
            .game-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .game-card {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games</div>
    <div id="game-container" class="game-container"></div>

    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
