<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-bar {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .category {
            margin: 20px 0;
            position: relative;
        }
        .category-title {
            margin-left: 20px;
        }
        .game-row {
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding: 10px 0;
        }
        .game-card {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            width: 180px;
            flex: 0 0 auto;
            margin-right: 15px;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card p {
            font-weight: bold;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }
        .scroll-left { left: 0; }
        .scroll-right { right: 0; }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games</div>
    <div id="categories-container"></div>

    <script>
        const categories = {
            '1': 'Featured',
            '2': '2 Player'
        };

        async function loadGames() {
            const categoriesContainer = document.getElementById('categories-container');
            
            try {
                const response = await fetch('https://api.github.com/repos/githubmaster212/game/contents/games');
                const files = await response.json();
                
                const gamesByCategory = {};

                for (const file of files) {
                    if (file.name.endsWith('.txt')) {
                        const category = file.name[0];
                        if (!gamesByCategory[category]) {
                            gamesByCategory[category] = [];
                        }
                        gamesByCategory[category].push(file);
                    }
                }

                for (const [category, games] of Object.entries(gamesByCategory)) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    categoryDiv.innerHTML = `
                        <h2 class="category-title">${categories[category] || `Category ${category}`}</h2>
                        <div class="game-row" id="category-${category}">
                            ${games.map(file => `<div class="game-card" data-file="${file.download_url}"></div>`).join('')}
                        </div>
                        <button class="scroll-arrow scroll-left" onclick="scroll('category-${category}', -200)">❮</button>
                        <button class="scroll-arrow scroll-right" onclick="scroll('category-${category}', 200)">❯</button>
                    `;
                    categoriesContainer.appendChild(categoryDiv);

                    games.forEach(file => loadGameData(file.download_url));
                }
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        async function loadGameData(fileUrl) {
            try {
                const gameData = await fetch(fileUrl).then(res => res.text());
                const [title, description, imageUrl, gameUrl] = gameData.split('\n');
                
                const gameCard = document.querySelector(`[data-file="${fileUrl}"]`);
                gameCard.innerHTML = `
                    <img src="${imageUrl}" alt="${title}">
                    <p>${title}</p>
                `;
                gameCard.addEventListener('click', () => {
                    window.open(gameUrl, '_blank');
                });
            } catch (error) {
                console.error('Error loading game data:', error);
            }
        }

        function scroll(id, amount) {
            const row = document.getElementById(id);
            row.scrollLeft += amount;
        }

        loadGames();
    </script>
</body>
</html>
