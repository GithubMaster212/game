<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            background-color: #111; /* Dark background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .top-bar {
            background-color: #222; /* Dark gray for the top bar */
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .category-container {
            margin: 20px 0;
        }
        .category-title {
            margin-left: 60px;
            font-size: 24px;
        }
        .game-row {
            display: flex;
            align-items: center;
            padding: 0 60px; /* Increased padding for the row */
        }
        .game-container {
            display: flex;
            overflow-x: hidden; 
            scroll-behavior: smooth; 
            padding: 10px 0; /* Padding for the container */
        }
        .game-card {
            background-color: #333; /* Darker gray for card background */
            border-radius: 10px; /* Rounded corners for cards */
            padding: 20px; /* Increased padding for larger cards */
            width: 240px; /* Increased width for larger cards */
            margin-right: 20px; /* Space between cards */
            flex-shrink: 0; /* Prevent shrinking */
            cursor: pointer; 
        }
        .game-card img {
            width: 100%; 
            height: auto; 
        }
        .scroll-arrow {
            background-color: #444; /* Lighter gray for arrows */
            color: white; 
            border-radius: 10px; /* Rounded corners for arrows */
            border: none; 
            font-size: 24px; 
            padding: 15px; /* Increased padding for larger buttons */
            cursor: pointer; 
            z-index: 100; 
            margin-left: 20px; /* Space between arrow and container */
            margin-right: 20px; /* Space between arrow and container */
        }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games</div>
    <div id="categories-container"></div>

    <script>
        const categories = {
            '1': 'Featured',
            '2': '2 Player'
        };

        async function loadGames() {
            const categoriesContainer = document.getElementById('categories-container');
            
            try {
                const response = await fetch('https://api.github.com/repos/githubmaster212/game/contents/games');
                const files = await response.json();
                
                const gamesByCategory = {};

                for (const file of files) {
                    if (file.name.endsWith('.txt')) {
                        const category = file.name[0];
                        if (!gamesByCategory[category]) {
                            gamesByCategory[category] = [];
                        }
                        const gameData = await fetch(file.download_url).then(res => res.text());
                        const [title, , imageUrl, gameUrl] = gameData.split('\n'); // Removed description
                        gamesByCategory[category].push({title, imageUrl, gameUrl});
                    }
                }

                Object.keys(categories).forEach(category => {
                    const games = gamesByCategory[category] || [];
                    const categoryContainer = document.createElement('div');
                    categoryContainer.className = 'category-container';
                    categoryContainer.innerHTML = `
                        <h2 class="category-title">${categories[category]}</h2>
                        <div class="game-row">
                            <button class="scroll-arrow" onclick="scroll('${category}', -1)">&#9664;</button>
                            <div id="game-container-${category}" class="game-container">
                                ${games.map(game => `
                                    <div class="game-card" onclick="window.open('${game.gameUrl}', '_blank')">
                                        <img src="${game.imageUrl}" alt="${game.title}">
                                        <p>${game.title}</p> <!-- Title remains -->
                                    </div>
                                `).join('')}
                            </div>
                            <button class="scroll-arrow" onclick="scroll('${category}', 1)">&#9654;</button>
                        </div>
                    `;
                    categoriesContainer.appendChild(categoryContainer);
                });
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        function scroll(category, direction) {
            const container = document.getElementById(`game-container-${category}`);
            container.scrollBy({left: direction * 250, behavior: 'smooth'}); // Adjust scroll amount
        }

        loadGames();
    </script>
</body>
</html>
