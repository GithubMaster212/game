<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-bar {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .category {
            margin: 40px 0;
        }
        .category-title {
            margin-left: 60px;
            font-size: 24px;
        }
        .game-row {
            display: flex;
            align-items: center;
            padding: 0 40px;
        }
        .game-container {
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding: 20px 0;
        }
        .game-card {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            width: 180px;
            margin-right: 20px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card p {
            font-weight: bold;
            font-size: 14px;
        }
        .scroll-arrow {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games</div>
    <div id="categories-container"></div>

    <script>
        const categories = {
            '1': 'Featured',
            '2': '2 Player',
            // Add more categories as needed
        };

        async function loadGames() {
            const categoriesContainer = document.getElementById('categories-container');
            
            try {
                const response = await fetch('https://api.github.com/repos/githubmaster212/game/contents/games');
                const files = await response.json();
                
                const gamesByCategory = {};

                for (const file of files) {
                    if (file.name.endsWith('.txt')) {
                        const category = file.name[0];
                        if (!gamesByCategory[category]) {
                            gamesByCategory[category] = [];
                        }
                        gamesByCategory[category].push(file);
                    }
                }

                for (const [category, games] of Object.entries(gamesByCategory)) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    categoryDiv.innerHTML = `
                        <h2 class="category-title">${categories[category] || `Category ${category}`}</h2>
                        <div class="game-row">
                            <button class="scroll-arrow" onclick="scroll('${category}', -1)">&#9664;</button>
                            <div id="game-container-${category}" class="game-container"></div>
                            <button class="scroll-arrow" onclick="scroll('${category}', 1)">&#9654;</button>
                        </div>
                    `;
                    categoriesContainer.appendChild(categoryDiv);

                    const gameContainer = categoryDiv.querySelector(`#game-container-${category}`);
                    
                    for (const game of games) {
                        const gameData = await fetch(game.download_url).then(res => res.text());
                        const [title, description, imageUrl, gameUrl] = gameData.split('\n');
                        
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';
                        gameCard.innerHTML = `
                            <img src="${imageUrl}" alt="${title}">
                            <p>${title}</p>
                        `;
                        gameCard.addEventListener('click', () => {
                            window.open(gameUrl, '_blank');
                        });
                        
                        gameContainer.appendChild(gameCard);
                    }
                }
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        function scroll(category, direction) {
            const container = document.getElementById(`game-container-${category}`);
            container.scrollBy({ left: direction * 200, behavior: 'smooth' });
        }

        loadGames();
    </script>
</body>
</html>
