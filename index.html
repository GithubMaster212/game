<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games 68</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991644.png" type="image/png">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-bar {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .category-container {
            margin: 20px 0;
        }
        .category-title {
            margin-left: 120px;
            font-size: 24px;
        }
        .game-row {
            display: flex;
            align-items: center;
            padding: 0 60px;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }
        .game-row::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .game-row::-webkit-scrollbar-track {
            background: transparent;
        }
        .game-row::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        .game-container {
            display: flex;
            padding: 10px 0;
        }
        .game-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 240px;
            margin-right: 20px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .game-card p {
            font-size: 14px;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .scroll-arrow {
            display: none;
        }
        @media (max-width: 768px) {
            .category-title {
                margin-left: 20px;
                font-size: 20px;
            }
            .game-row {
                padding: 0 20px;
            }
            .game-card {
                width: 200px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games 68</div>
    <div id="categories-container"></div>

    <script>
        // ... (rest of the JavaScript code remains the same)
    </script>
</body>
</html>
