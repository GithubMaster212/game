<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .category-container {
            margin: 40px 0;
        }
        .category-title {
            margin-left: 60px;
            font-size: 24px;
        }
        .game-row {
            display: flex;
            align-items: center;
            padding: 0 60px;
        }
        .game-container {
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding: 20px 0;
        }
        .game-card {
            background-color: #444;
            border-radius: 5px;
            padding: 10px;
            width: 180px;
            margin-right: 20px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card p {
            font-weight: bold;
            font-size: 14px;
        }
        .scroll-arrow {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }
        .scroll-arrow:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games</div>
    <div id="categories-container"></div>

    <script>
        const categories = {
            '1': 'Featured',
            '2': '2 Player'
        };

        async function loadGames() {
            const categoriesContainer = document.getElementById('categories-container');
            
            try {
                const response = await fetch('https://api.github.com/repos/githubmaster212/game/contents/games');
                const files = await response.json();
                
                const gamesByCategory = {};

                for (const file of files) {
                    if (file.name.endsWith('.txt')) {
                        const category = file.name[0];
                        if (!gamesByCategory[category]) {
                            gamesByCategory[category] = [];
                        }
                        const gameData = await fetch(file.download_url).then(res => res.text());
                        const [title, description, imageUrl, gameUrl] = gameData.split('\n');
                        gamesByCategory[category].push({title, description, imageUrl, gameUrl});
                    }
                }

                for (const [category, games] of Object.entries(gamesByCategory)) {
                    const categoryContainer = document.createElement('div');
                    categoryContainer.className = 'category-container';
                    categoryContainer.innerHTML = `
                        <h2 class="category-title">${categories[category] || `Category ${category}`}</h2>
                        <div class="game-row">
                            <button class="scroll-arrow" onclick="scroll('${category}', -1)">&#9664;</button>
                            <div id="game-container-${category}" class="game-container">
                                ${games.map(game => `
                                    <div class="game-card" onclick="window.open('${game.gameUrl}', '_blank')">
                                        <img src="${game.imageUrl}" alt="${game.title}">
                                        <h3>${game.title}</h3>
                                        <p>${game.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="scroll-arrow" onclick="scroll('${category}', 1)">&#9654;</button>
                        </div>
                    `;
                    categoriesContainer.appendChild(categoryContainer);
                }
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        function scroll(category, direction) {
            const container = document.getElementById(`game-container-${category}`);
            container.scrollBy({left: direction * 200, behavior: 'smooth'});
        }

        loadGames();
    </script>
</body>
</html>
