<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games 68</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991644.png" type="image/png">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-bar {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .category-container {
            margin: 20px 0;
        }
        .game-row {
            display: flex;
            align-items: center;
            padding: 0 60px;
            overflow-x: hidden;
        }
        .game-container {
            display: flex;
            scroll-behavior: smooth;
            padding: 10px 0;
        }
        .game-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 240px;
            margin-right: 20px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .game-card p {
            font-size: 14px;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .scroll-arrow {
            background-color: #444;
            color: white;
            border-radius: 10px;
            border: none;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            z-index: 100;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games 68</div>
    <div id="categories-container"></div>

    <script>
        async function loadGames() {
            const categoriesContainer = document.getElementById('categories-container');
            
            try {
                const response = await fetch('https://api.github.com/repos/githubmaster212/game/contents/games');
                const files = await response.json();
                
                const gamesByRow = {};

                for (const file of files) {
                    if (file.name.endsWith('.txt')) {
                        const [rowPriority, gameName] = file.name.split('_');
                        const row = rowPriority[0];
                        const priority = rowPriority[1];
                        
                        if (!gamesByRow[row]) {
                            gamesByRow[row] = [];
                        }
                        
                        const gameData = await fetch(file.download_url).then(res => res.text());
                        const [title, description, imageUrl, gameUrl] = gameData.split('\n');
                        gamesByRow[row].push({title, description, imageUrl, gameUrl, priority});
                    }
                }

                Object.keys(gamesByRow).sort().forEach(row => {
                    const games = gamesByRow[row].sort((a, b) => a.priority - b.priority);
                    const categoryContainer = document.createElement('div');
                    categoryContainer.className = 'category-container';
                    categoryContainer.innerHTML = `
                        <div class="game-row">
                            <button class="scroll-arrow" onclick="scroll('row-${row}', -1)">&#9664;</button>
                            <div id="game-container-row-${row}" class="game-container">
                                ${games.map(game => `
                                    <div class="game-card" onclick="window.open('${game.gameUrl}', '_blank')">
                                        <img src="${game.imageUrl}" alt="${game.title}">
                                        <h3>${game.title}</h3>
                                        <p>${game.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="scroll-arrow" onclick="scroll('row-${row}', 1)">&#9654;</button>
                        </div>
                    `;
                    categoriesContainer.appendChild(categoryContainer);
                });
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        function scroll(rowId, direction) {
            const container = document.getElementById(`game-container-${rowId}`);
            container.scrollBy({left: direction * 250, behavior: 'smooth'});
        }

        loadGames();
    </script>
</body>
</html>
