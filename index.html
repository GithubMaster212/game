<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .category-container {
            margin: 20px 40px;
        }
        .category-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .game-row {
            display: flex;
            overflow-x: hidden;
            position: relative;
        }
        .game-card {
            background-color: #444;
            border-radius: 5px;
            padding: 10px;
            width: 180px;
            margin-right: 15px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card p {
            font-weight: bold;
            font-size: 14px;
        }
        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }
        .scroll-left {
            left: 0;
        }
        .scroll-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="top-bar">Unblocked Games</div>
    <div id="categories-container"></div>

    <script>
        const categories = [
            { id: 1, name: "Featured" },
            { id: 2, name: "2 Player" },
            // Add more categories as needed
        ];

        async function loadGames() {
            const categoriesContainer = document.getElementById('categories-container');
            
            try {
                const response = await fetch('https://api.github.com/repos/githubmaster212/game/contents/games');
                const files = await response.json();
                
                const gamesByCategory = {};

                for (const file of files) {
                    if (file.name.endsWith('.txt')) {
                        const categoryId = parseInt(file.name[0]);
                        if (!gamesByCategory[categoryId]) {
                            gamesByCategory[categoryId] = [];
                        }
                        
                        const gameData = await fetch(file.download_url).then(res => res.text());
                        const [title, description, imageUrl, gameUrl] = gameData.split('\n');
                        
                        gamesByCategory[categoryId].push({ title, description, imageUrl, gameUrl });
                    }
                }

                categories.forEach(category => {
                    const categoryContainer = document.createElement('div');
                    categoryContainer.className = 'category-container';
                    categoryContainer.innerHTML = `
                        <h2 class="category-title">${category.name}</h2>
                        <div class="game-row" id="category-${category.id}">
                            <div class="scroll-arrow scroll-left" onclick="scroll('category-${category.id}', -200)">❮</div>
                            <div class="scroll-arrow scroll-right" onclick="scroll('category-${category.id}', 200)">❯</div>
                        </div>
                    `;

                    const gameRow = categoryContainer.querySelector('.game-row');
                    
                    (gamesByCategory[category.id] || []).forEach(game => {
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';
                        gameCard.innerHTML = `
                            <img src="${game.imageUrl}" alt="${game.title}">
                            <p>${game.title}</p>
                        `;
                        gameCard.addEventListener('click', () => {
                            window.open(game.gameUrl, '_blank');
                        });
                        
                        gameRow.appendChild(gameCard);
                    });

                    categoriesContainer.appendChild(categoryContainer);
                });
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        function scroll(categoryId, amount) {
            const row = document.getElementById(categoryId);
            row.scrollBy({ left: amount, behavior: 'smooth' });
        }

        loadGames();
    </script>
</body>
</html>
